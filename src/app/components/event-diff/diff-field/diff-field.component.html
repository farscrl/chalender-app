<div class="diff">
  @for (d of diff; track d) {
    @if (d[0] === 0) {
      <span>{{d[1]}}</span>
    }
    @if (d[0] === -1 && type === 'removed') {
      <span class="removed">{{d[1]}}</span>
    }
    @if (d[0] === 1 && type === 'added') {
      <span class="added">{{d[1]}}</span>
    }
  }
</div>
