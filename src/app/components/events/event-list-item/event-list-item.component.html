<a *ngIf="event" class="evt" [routerLink]="'/' + event.eventId" [class.first]="isFirst">
    <div class="title">
        {{ event.title }}
        <span class="cancelled" *ngIf="event.isCancelled">{{ 'EVENT_DETAILS.CANCELLED' | translate }}</span>
    </div>
    <div class="location">
        {{ event.location }}
        <ng-container *ngIf="!event.location && event.onlineOnly">online</ng-container>
    </div>
    <div class="time">{{ event.start ? event.start : 'tuttadi' }}</div>
    <div class="infos">
        <span class="inline-time">{{ event.start ? event.start : 'tuttadi' }}</span>
        <div class="tags">
            <div class="tag" *ngFor="let tag of event.genres">{{ tag.name }}</div>

        </div>
    </div>
</a>
