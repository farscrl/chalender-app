@if (subscription) {
  <div class="modal-header">
    <h4 class="modal-title">
      {{ 'COMPONENTS.MODALS.NEW_SUBSCRIPTION.TITLE' | translate }}
    </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
}
@if (subscription) {
  <div class="modal-body">
    <app-events-subscription [subscription]="subscription" (success)="success()"
    (cancel)="cancel()"></app-events-subscription>
  </div>
}
