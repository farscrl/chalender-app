<div class="poweredby">
    <div class="txt" *ngIf="isInIframe">
        Questas occurrenzas vegnan preschentadas da
        <a class="bld" target="_blank" href="https://www.chalender.ch">chalender.ch</a>.
    </div>
</div>

<div class="ftr" *ngIf="!isInIframe">
    <div class="links">
        <a [routerLink]="'/imprint'">{{ 'COMPONENTS.FOOTER.IMPRINT' | translate }}</a>
        <a [routerLink]="'/privacy'">{{ 'COMPONENTS.FOOTER.DATA_PRIVACY' | translate }}</a>
    </div>

    <div class="logo-box">
        <div class="logos-text">{{ 'COMPONENTS.FOOTER.ORGANISATION' | translate }}</div>

        <div class="logos">
            <a href="https://www.uniun-urb.ch/" target="_blank">
                <img src="assets/images/logos/URB_Logo_sw%201.png" alt="logo URB">
            </a>
            <a href="https://www.far.ch/" target="_blank">
                <span class="logo-far">far.ch</span>
            </a>
            <a href="https://www.rtr.ch/" target="_blank">
                <img src="assets/images/logos/radiotelevisiun-svizra-rumantscha-rtr-logo-vector%201.png" alt="logo RTR">
            </a>
        </div>

    </div>

</div>
