<span class="badge draft" *ngIf="status === 'DRAFT'">Sboz</span>
<span class="badge in-review" *ngIf="status === 'IN_REVIEW'">Pendent</span>
<span class="badge published" *ngIf="status === 'PUBLISHED'">Publitgà</span>
<span class="badge new-modification" *ngIf="status === 'NEW_MODIFICATION'">Midadà</span>
<span class="badge invalid" *ngIf="status === 'INVALID'">Nunvalid</span>
