<ng-container *ngFor="let cat of categorizedEvents; let i = index">
    <div class="day-title">
        <h2>{{cat.formattedDate}}</h2>
    </div>
    <ul>
        <li *ngFor="let event of cat.events; let i = index">
            <app-event-card [event]="event"></app-event-card>
        </li>
    </ul>
</ng-container>
