<ul>
  <li *ngFor="let event of events; let i = index">
    <a [routerLink]="'/' + event.ID">
      <div class="image">
        <div class="img-holder" style="background-image: url('{{ event.Maletg }}')"></div>
      </div>
    </a>
    <div class="description">
      <h3><a [routerLink]="'/' + event.ID">Singen mit Flurin</a></h3>

      <p class="location">Restaurant MarsÃ¶l, Chur</p>
      <div class="details">
        <div class="infos">
          <p class="time">19:30</p>
          <div class="tags">
            <div class="tag" *ngFor="let tag of event.Gener.split(',')">{{ tag }}</div>
          </div>
        </div>
        <div class="arrow">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="16" viewBox="0 0 30 16" fill="none">
            <path d="M1 8L29 8" stroke="#3CBFA4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M22 1L29 8L22 15" stroke="#3CBFA4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </div>
      </div>
    </div>
  </li>
</ul>
