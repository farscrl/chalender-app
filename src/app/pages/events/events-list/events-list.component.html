<div class="filter-area d-none d-md-block" [class.show]="!eventsFilterService.isFilterCollapsed"
     *ngIf="iframeService.isShowSearchValue()">
    <div #collapse="ngbCollapse" [(ngbCollapse)]="eventsFilterService.isFilterCollapsed"
         [horizontal]="true" class="filter">
        <app-event-filter></app-event-filter>
    </div>
</div>

<div class="events">
    <app-events-list-cards (toggleFilter)="toggleFilter()"
                           *ngIf="eventsFilterService.selectedView === 'cards'"></app-events-list-cards>
    <app-events-list-table (toggleFilter)="toggleFilter()"
                           *ngIf="eventsFilterService.selectedView === 'list'"></app-events-list-table>
</div>

<app-new-event-button/>
