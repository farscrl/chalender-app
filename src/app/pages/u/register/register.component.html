<section class="content-narrow">
    <h1>Crear in nov conto dâ€™utilisad*ra</h1>

    <p>Cun in nov conto d'utilisad*ra pos ti abunar occurrenzas ed endatar atgnas occurrenzas per las publitgar en il
        chalender.</p>

    <form [formGroup]="f">
        <div class="mb-3">
            <label for="displayName" class="form-label">Num</label>
            <input type="text" id="displayName" name="displayName" class="form-control" formControlName="displayName"
                   [class.is-invalid]="isFieldInvalid('displayName')">
            <div class="invalid-feedback" *ngIf="isFieldInvalid('displayName')">
                Endatescha p.pl. ina num.
            </div>
        </div>

        <div class="mb-3">
            <label for="organisation" class="form-label">Organisaziun (facultativ)</label>
            <input type="text" id="organisation" name="organisation" class="form-control"
                   formControlName="organisation">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Adressa dad e-mail</label>
            <input type="email" id="email" name="email" class="form-control" formControlName="email"
                   [class.is-invalid]="isFieldInvalid('email')">
            <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
                Endatescha p.pl. ina adressa dad e-mail valida.
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Pled-clav</label>
            <input type="password" id="password" name="password" class="form-control" formControlName="password"
                   [class.is-invalid]="isFieldInvalid('password')">
            <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
                Endatescha p.pl. ina pled-clav cun almain 8 caracters.
            </div>
        </div>

        <div class="flex justify-content-end">
            <button type="button" class="clndr accent" (click)="register()" [disabled]="didSubmit">
                Crear il conto d'utilisad*ra
            </button>
        </div>
    </form>
</section>
